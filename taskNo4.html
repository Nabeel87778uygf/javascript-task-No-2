<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = ["mango","apple","orange","banana","guava"];

        //add the elements
        array.push("pineapple");
        array.unshift("apricot");
        console.log(array);
        //remove the elements 
        array.pop();
        array.shift();
       console.log("the final array is :" + array);

    </script>
</body>
</html>
