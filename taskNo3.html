<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let number = prompt("enter a number : ");
        if(number % 2){
            alert(number + " is an odd number");
        }else{
            alert(number + " is an even number");
        }
    </script>
</body>
